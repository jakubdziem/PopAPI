# Local PostgreSQL Database
#for local
spring.datasource.url=jdbc:postgresql://localhost:5432/popapi
#for docker dev:
#spring.datasource.url=jdbc:postgresql://192.168.65.254:5432/popapi
spring.datasource.username=postgres
spring.datasource.password=admin
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
#spring.sql.init.schema-locations=classpath:schema-dev.sql
#spring.sql.init.data-locations=classpath:data-dev.sql
spring.jpa.hibernate.ddl-auto=none
spring.sql.init.mode=always
spring.h2.console.enabled=true

spring.devtools.restart.enabled=false

spring.devtools.livereload.enabled=false

logging.level.org.springframework.jdbc.datasource.init=DEBUG
logging.level.org.springframework.jdbc.core=DEBUG
logging.level.web=DEBUG
